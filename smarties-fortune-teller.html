<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smarties.css">
    <script defer src="smarties.js"></script>
    <title>Smarties Fortune Teller</title>
  </head>

  <body>
    <h1 class="text-center px-10">Smarties Fortune Teller</h1>
    <p class="text-center px-10">
      Think of a yes/no type of question then click on the Smarties box to get your answer. 
      Each colour represents a different fortune.
    </p>
    <div id="smarties-wrapper">
      <div id="smarties-fortune"></div>
      <img src="smarties-box.jpg" alt="A box of Smarties" id="smarties-box" class="pointer"/>
      <div class="smartie"></div>
      <div id="ground"></div>
    </div>
  </body>

</html>
